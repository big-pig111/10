<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#722ED1',
            accent: '#FF7D00',
            dark: '#1D2129',
            light: '#F2F3F5'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .image-card {
        @apply relative rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-xl;
      }
      .btn-primary {
        @apply bg-primary text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 hover:bg-primary/90 hover:shadow-md active:scale-95;
      }
      .btn-secondary {
        @apply bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 hover:bg-secondary/90 hover:shadow-md active:scale-95;
      }
      .card {
        @apply bg-white rounded-xl shadow-md p-4 transition-all duration-300;
      }
    }
  </style>
</head>
<body class="font-inter bg-light min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
          <i class="fa fa-image text-white text-xl"></i>
        </div>
        <h1 class="text-xl font-bold text-dark">图片上传器</h1>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow flex flex-col items-center justify-center py-8">
    <h2 class="text-xl font-bold text-dark mb-6">8×8 图片网格上传</h2>
    <div id="images-grid" class="grid grid-cols-8 grid-rows-8 gap-0 w-[1024px] h-[1024px] bg-white shadow-lg border border-gray-300"></div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 图片上传器 | 使用 Supabase 构建</p>
    </div>
  </footer>

  <!-- 图片预览模态框 -->
  <div id="image-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
    <div class="relative max-w-4xl w-full mx-4">
      <button id="close-modal" class="absolute -top-12 right-0 text-white hover:text-gray-300 transition-colors">
        <i class="fa fa-times text-2xl"></i>
      </button>
      
      <div class="bg-white rounded-lg overflow-hidden">
        <div class="relative" style="padding-bottom: 75%;">
          <img id="modal-image" src="" alt="图片预览" class="absolute inset-0 w-full h-full object-contain">
        </div>
        
        <div class="p-4 flex justify-between items-center">
          <div>
            <h3 id="modal-filename" class="font-medium text-dark"></h3>
            <p id="modal-created-at" class="text-sm text-gray-500"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 你需要在Supabase后台新建 grid_owners 表，字段 cell_index(int, 主键), owner_address(text)
    // 配置 Supabase 客户端
    const supabase = window.supabase.createClient(
      'https://varxwothzqvxzskyjrrn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhcnh3b3RoenF2eHpza3lqcnJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3OTkwNTUsImV4cCI6MjA2NDM3NTA1NX0.N6DfiR5e_426cnFED3_KWJlY4chtqofeNy-QkA4OdLI'
    );
    const imagesGrid = document.getElementById('images-grid');
    const GRID_SIZE = 8;
    const SOL_RECEIVER = '2kvez4gd2wsS5KJNXZ1m3puqo9QuKAKKRKAArwRGcF7Q';
    const SOL_AMOUNT = 0.05;

    // 连接Phantom钱包
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        const resp = await window.solana.connect();
        return resp.publicKey.toString();
      } else {
        alert('请安装 Phantom 钱包');
        throw new Error('No wallet');
      }
    }

    // 支付SOL
    async function paySol(toAddress, amountSol) {
      const provider = window.solana;
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
      const fromPubkey = provider.publicKey;
      const toPubkey = new solanaWeb3.PublicKey(toAddress);
      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey,
          toPubkey,
          lamports: solanaWeb3.LAMPORTS_PER_SOL * amountSol,
        })
      );
      transaction.feePayer = fromPubkey;
      let { blockhash } = await connection.getRecentBlockhash();
      transaction.recentBlockhash = blockhash;
      const signed = await provider.signTransaction(transaction);
      const txid = await connection.sendRawTransaction(signed.serialize());
      await connection.confirmTransaction(txid);
      return txid;
    }

    // 渲染64个格子
    for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
      const cell = document.createElement('div');
      cell.className = `relative w-[128px] h-[128px] flex items-center justify-center bg-gray-50 overflow-hidden`;
      cell.dataset.index = i;

      cell.innerHTML = `
        <input type="file" accept="image/*" class="hidden" id="file-input-${i}">
        <label for="file-input-${i}" class="absolute inset-0 flex items-center justify-center cursor-pointer transition group">
          <span class="text-gray-400 text-2xl z-10 group-hover:text-primary" id="upload-icon-${i}">
            <i class="fa fa-cloud-upload"></i>
          </span>
          <img id="img-${i}" class="absolute inset-0 w-full h-full object-cover hidden" draggable="false" />
        </label>
      `;
      imagesGrid.appendChild(cell);

      // 事件绑定
      const fileInput = cell.querySelector(`#file-input-${i}`);
      fileInput.addEventListener('change', (e) => handleCellUpload(e, i));
    }

    // 上传图片
    async function handleCellUpload(event, index) {
      const file = event.target.files[0];
      if (!file) return;

      // 校验
      const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!allowedTypes.includes(file.type)) {
        alert('请上传 JPG, PNG 或 WebP 格式的图片');
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        alert('图片大小不能超过 10MB');
        return;
      }

      // 1. 连接钱包，获取用户地址
      let userAddress;
      try {
        userAddress = await connectWallet();
      } catch (e) {
        return;
      }

      // 2. 查询格子 owner
      let { data: ownerRow, error: ownerError } = await supabase
        .from('grid_owners')
        .select('owner_address')
        .eq('cell_index', index)
        .single();

      if (!ownerRow) {
        // 3. 没有 owner，支付 0.05 SOL
        try {
          await paySol(SOL_RECEIVER, SOL_AMOUNT);
        } catch (e) {
          alert('支付失败或取消，无法上传');
          return;
        }
        // 4. 支付成功，写入 owner
        await supabase.from('grid_owners').insert([{ cell_index: index, owner_address: userAddress }]);
      } else if (ownerRow.owner_address !== userAddress) {
        alert('此格子已被其他用户占有，您无权上传');
        return;
      }
      // 5. 允许上传图片（同之前逻辑）
      const fileName = `cell-${index}`;
      await supabase.storage.from('images').remove([fileName]);
      const { error } = await supabase.storage.from('images').upload(fileName, file, { upsert: true });
      if (error) {
        alert('上传失败: ' + error.message);
        return;
      }
      const { data } = supabase.storage.from('images').getPublicUrl(fileName);
      const publicURL = data.publicUrl;
      const img = document.getElementById(`img-${index}`);
      img.src = publicURL;
      img.classList.remove('hidden');
      document.getElementById(`upload-icon-${index}`).classList.add('hidden');
      showNotification('图片上传成功', 'success');
    }

    // 页面加载时自动加载所有格子的图片
    async function loadAllCellImages() {
      for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
        const fileName = `cell-${i}`;
        const { data } = supabase.storage.from('images').getPublicUrl(fileName);
        const publicURL = data.publicUrl;
        if (publicURL) {
          // 检查图片是否真的存在
          try {
            const res = await fetch(publicURL, { method: 'HEAD' });
            if (res.ok) {
              const img = document.getElementById(`img-${i}`);
              img.src = publicURL;
              img.classList.remove('hidden');
              document.getElementById(`upload-icon-${i}`).classList.add('hidden');
            }
          } catch (e) {}
        }
      }
    }
    document.addEventListener('DOMContentLoaded', loadAllCellImages);

    // DOM 元素
    const fileInput = document.getElementById('file-input');
    const dropArea = document.getElementById('drop-area');
    const uploadProgress = document.getElementById('upload-progress');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const uploadContainer = document.getElementById('upload-container');
    const emptyState = document.getElementById('empty-state');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const modalFilename = document.getElementById('modal-filename');
    const modalCreatedAt = document.getElementById('modal-created-at');
    const closeModal = document.getElementById('close-modal');
    const searchInput = document.getElementById('search-input');
    
    // 初始化应用
    document.addEventListener('DOMContentLoaded', async () => {
      // 加载所有图片
      loadAllCellImages();
      
      // 上传相关事件监听
      uploadContainer.addEventListener('click', () => {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', handleCellUpload);
      
      // 拖拽上传
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropArea.classList.add('bg-primary/5', 'border-primary');
      }
      
      function unhighlight() {
        dropArea.classList.remove('bg-primary/5', 'border-primary');
      }
      
      dropArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
          handleCellUpload({ target: { files } });
        }
      }
      
      // 模态框事件
      closeModal.addEventListener('click', () => {
        imageModal.classList.add('hidden');
      });
      
      imageModal.addEventListener('click', (e) => {
        if (e.target === imageModal) {
          imageModal.classList.add('hidden');
        }
      });
      
      // 搜索功能
      searchInput.addEventListener('input', searchImages);
    });
    
    // 打开图片模态框
    function openImageModal(filename, url, createdAt) {
      modalImage.src = url;
      modalFilename.textContent = filename;
      modalCreatedAt.textContent = formatDate(createdAt);
      imageModal.classList.remove('hidden');
    }
    
    // 搜索图片
    async function searchImages() {
      const query = searchInput.value.toLowerCase().trim();
      
      if (!query) {
        // 如果搜索框为空，加载所有图片
        loadAllCellImages();
        return;
      }
      
      try {
        // 从存储桶获取图片列表
        const { data, error } = await supabase.storage
          .from('images')
          .list('', {
            limit: 64,
            offset: 0,
            sortBy: { column: 'created_at', order: 'desc' }
          });
        
        if (error) {
          throw error;
        }
        
        // 过滤图片
        const filteredImages = data.filter(image => 
          image.name.toLowerCase().includes(query)
        );
        
        // 清空当前图片
        imagesGrid.innerHTML = '';
        
        // 检查是否有匹配的图片
        if (filteredImages.length === 0) {
          emptyState.classList.remove('hidden');
          emptyState.innerHTML = `
            <i class="fa fa-search text-4xl mb-4 text-gray-400"></i>
            <p>未找到匹配的图片</p>
            <p class="text-sm mt-2">尝试使用不同的关键词进行搜索</p>
          `;
          return;
        }
        
        // 隐藏空状态
        emptyState.classList.add('hidden');
        
        // 渲染匹配的图片
        filteredImages.forEach(image => {
          const { data, error } = supabase.storage
            .from('images')
            .getPublicUrl(image.name);
          const publicURL = data.publicUrl;
          
          if (!publicURL) {
            console.warn('publicURL 生成失败', image.name, data, error);
            return; // 跳过渲染
          }
          
          console.log('publicURL:', publicURL, 'image.name:', image.name);
          
          const cell = document.createElement('div');
          cell.className = `relative w-[128px] h-[128px] flex items-center justify-center bg-gray-50 overflow-hidden`;
          cell.dataset.filename = image.name;
          
          cell.innerHTML = `
            <input type="file" accept="image/*" class="hidden" id="file-input-${image.name.split('-')[1]}">
            <label for="file-input-${image.name.split('-')[1]}" class="absolute inset-0 flex items-center justify-center cursor-pointer transition group">
              <span class="text-gray-400 text-2xl z-10 group-hover:text-primary" id="upload-icon-${image.name.split('-')[1]}">
                <i class="fa fa-cloud-upload"></i>
              </span>
              <img id="img-${image.name.split('-')[1]}" class="absolute inset-0 w-full h-full object-cover hidden" draggable="false" />
            </label>
          `;
          
          // 添加点击事件
          const fileInput = cell.querySelector(`#file-input-${image.name.split('-')[1]}`);
          fileInput.addEventListener('change', (e) => handleCellUpload(e));
          
          imagesGrid.appendChild(cell);
        });
      } catch (error) {
        console.error('搜索失败:', error);
        alert('搜索失败: ' + error.message);
      }
    }
    
    // 格式化日期
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // 显示通知
    function showNotification(message, type = 'info') {
      // 创建通知元素
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full z-50 ${
        type === 'success' ? 'bg-green-500 text-white' : 
        type === 'error' ? 'bg-red-500 text-white' : 
        'bg-blue-500 text-white'
      }`;
      
      notification.innerHTML = `
        <div class="flex items-center">
          <i class="fa fa-${
            type === 'success' ? 'check-circle' : 
            type === 'error' ? 'exclamation-circle' : 
            'info-circle'
          } mr-2"></i>
          <span>${message}</span>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(notification);
      
      // 显示动画
      setTimeout(() => {
        notification.classList.remove('translate-x-full');
      }, 10);
      
      // 3秒后隐藏
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
